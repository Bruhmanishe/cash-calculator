<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="google-adsense-account" content="ca-pub-6794479105444608" />
    <meta
      name="description"
      content="You can count your banknotes and coins avoiding inbuild software or piece of paper, also customize it according to your country variations. 
      All results save in your browser locally so accidental refreshing or closing the page wont ruin your process."
    />
    <meta
      name="keywords"
      content="cash, coins, calcualtor, count, counter, money, for any country, for every country, cash calculator, banknote counter, coin counter, customize currency calculator, offline cash counting, browser-based cash tool"
    />
    <meta name="author" content="Iliasov Maksim" />
    <title>CashCalc</title>
  </head>
  <body>
    <div class="cash-calculator">
      <div class="ad-container">
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6794479105444608"
          crossorigin="anonymous"
        ></script>
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-format="autorelaxed"
          data-ad-client="ca-pub-6794479105444608"
          data-ad-slot="2628280680"
        ></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <h1 class="cash-calculator__title"><span>Count Your Cash</span></h1>
      <div class="cash-calculator__container">
        <main class="data">
          <section class="banknotes">
            <h3 class="banknotes__title">Banknotes</h3>
            <div class="inputs__container" banknotes>
              <div class="1000 cash-calculator__input">
                <input
                  type="text"
                  name="1000-input"
                  value="0"
                  class="money-input"
                />
                <label for="1000-input">1000</label>
              </div>
              <div class="500 cash-calculator__input">
                <input
                  type="text"
                  name="500-input"
                  value="0"
                  class="money-input"
                />
                <label for="500-input">500</label>
              </div>
              <div class="200 cash-calculator__input">
                <input
                  type="text"
                  name="200-input"
                  value="0"
                  class="money-input"
                />
                <label for="200-input">200</label>
              </div>
              <div class="100 cash-calculator__input">
                <input
                  type="text"
                  name="100-input"
                  value="0"
                  class="money-input"
                />
                <label for="100-input">100</label>
              </div>
              <div class="50 cash-calculator__input">
                <input
                  type="text"
                  name="50-input"
                  value="0"
                  class="money-input"
                />
                <label for="50-input">50</label>
              </div>
              <div class="20 cash-calculator__input">
                <input
                  type="text"
                  name="20-input"
                  value="0"
                  class="money-input"
                />
                <label for="20-input">20</label>
              </div>
              <div class="10 cash-calculator__input">
                <input
                  type="text"
                  name="10-input"
                  value="0"
                  class="money-input"
                />
                <label for="10-input">10</label>
              </div>
              <div class="5 cash-calculator__input">
                <input
                  type="text"
                  name="5-input"
                  value="0"
                  class="money-input"
                />
                <label for="5-input">5</label>
              </div>
              <div class="2 cash-calculator__input">
                <input
                  type="text"
                  name="2-input"
                  value="0"
                  class="money-input"
                />
                <label for="2-input">2</label>
              </div>
              <div class="1 cash-calculator__input">
                <input
                  type="text"
                  name="1-input"
                  value="0"
                  class="money-input"
                />
                <label for="1-input">1</label>
              </div>
            </div>
          </section>
          <section class="coins">
            <h3 class="coins__title">Coins</h3>
            <div class="inputs__container" coins>
              <div class="50c cash-calculator__input">
                <input
                  type="text"
                  name="50c-input"
                  value="0"
                  class="money-input"
                />
                <label for="50c-input" coins>50</label>
              </div>
              <div class="10c cash-calculator__input">
                <input
                  type="text"
                  name="10c-input"
                  value="0"
                  class="money-input"
                />
                <label for="10c-input" coins>10</label>
              </div>
            </div>
          </section>
        </main>
        <footer class="result">
          <secrion class="result__container">
            <h3 class="result-title">RESULT</h3>
            <span class="result-data" id="resultData">0</span>
          </secrion>
          <section class="result__buttons">
            <button id="refreshBtn">
              <img
                src="https://cdn-icons-png.freepik.com/256/930/930899.png?semt=ais_hybrid"
                alt="edit-button"
              />
            </button>
            <button id="editBtn">
              <img
                src="https://cdn-icons-png.flaticon.com/512/5996/5996831.png"
                alt="edit-icon"
              />
            </button>
          </section>
        </footer>
      </div>
      <div id="donateBtn">Wanna support me?</div>
      <div id="donate-button-container" class="hide-donate-btn">
        <div id="donate-button"></div>
        <script
          src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js"
          charset="UTF-8"
        ></script>
        <script>
          PayPal.Donation.Button({
            env: "production",
            hosted_button_id: "SUEC4KP2M43AJ",
            image: {
              src: "https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif",
              alt: "Donate with PayPal button",
              title: "PayPal - The safer, easier way to pay online!",
            },
          }).render("#donate-button");
        </script>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./donate.js"></script>
  </body>
</html>
